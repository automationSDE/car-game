<html>

<head>
	<title>
		Car Game
	</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="score"></div>

	<div class="game">
		<div class="startScreen">Click Here To Play</div>
		<div class="gameArea hide"></div>
	</div>
</body>

<script>
	const score = document.querySelector(".score");
	const startScreen = document.querySelector(".startScreen");
	const gameArea = document.querySelector(".gameArea");

	let keys = {
		ArrowUp: false,
		ArrowDown: false,
		ArrowRight: false,
		Arrow: false
	}

	let player = {
		playing: false,
		speed: 5
	};

	startScreen.addEventListener("click", startGame);
	document.addEventListener("keydown", pressOn);
	document.addEventListener("keyup", pressOff);

	function startGame() {
		console.log("Game Started");

		startScreen.classList.add("hide"); // hide start scrren
		gameArea.classList.remove("hide"); // remove hide from game area

		player.playing = true;

		for (let index = 0; index < 10; index++) {
			let div = document.createElement("div");
			div.classList.add("line");
			div.y = index*150;
			div.style.top = (index * 150) + 'px';
			gameArea.appendChild(div);
		}

		let car = document.createElement("div"); // Create Car
		car.innerText = "car";
		car.setAttribute("class", "car");
		gameArea.appendChild(car);

		player.x = car.offsetLeft;
		player.y = car.offsetTop;

		console.log(player)

		requestAnimationFrame(playGame); // Start animation
	}

	function pressOn(e) {
		e.preventDefault();
		//console.log(e.key) // Returns ArrowUp, ArrowDown etc
		keys[e.key] = true; // set key to true for the clicked button
		//player.speed++;
	}

	function pressOff(e) {
		e.preventDefault();
		//console.log(e.key) // Returns ArrowUp, ArrowDown etc
		keys[e.key] = false; // set key to true for the clicked button
		//player.speed = 1;
	}

	function moveLines() {
		let lines = document.querySelectorAll(".line");
		lines.forEach(function (item) {
			if(item.y >= 1500){
				item.y -= 1500
			}
			item.y += player.speed;
			item.style.top = item.y + "px";
		});
	}
	function playGame() {
		let car = document.querySelector(".car");
		moveLines()
		let road = gameArea.getBoundingClientRect();

		if (player.playing) {
			// Handle key presses
			if (keys.ArrowUp && player.y > road.top) {
				player.y -= player.speed;
			}

			if (keys.ArrowDown && player.y < (road.bottom - 120)) {
				player.y += player.speed;
			}

			if (keys.ArrowLeft && player.x > 0) {
				player.x -= player.speed;
			}

			if (keys.ArrowRight && player.x < (road.width - 50)) {
				player.x += player.speed;
			}

			// Move Car
			car.style.left = player.x + 'px';
			car.style.right = player.x + 'px';

			car.style.top = player.y + 'px';
			car.style.down = player.y + 'px';

			requestAnimationFrame(playGame);
		}
	}
</script>

</html>
